<h2 class="animated fadeIn">
  {{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion | date: "y" }})</small>
</h2>
<hr />
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre" />
    <br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div>
      <!-- <img
        [src]="heroe.casa.includes('DC') ? imgDC : imgMarvel"
        width="25"
        height="25"
        [alt]="heroe.casa"
      /> -->
      <img
        *ngIf="heroe.casa == 'Marvel'"
        width="50"
        height="50"
        src="assets/img/marvel.png"
        alt="Marvel"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        width="50"
        height="50"
        src="assets/img/dc.png"
        alt="DC"
      />
    </div>
  </div>
</div>
